<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Odin | Rock, paper, scissors</title>
</head>
<body>
  <div class="game">
    <header class="header">
      <div class="container header__container">
        <h1 class="heading-primary header__heading">Rock, paper, scissors</h1>
      </div>
    </header>
    <main class="main">
      <div class="container main__container">
        <div class="scores">
          <p class="scores__player">Player score: <span class="js-player-score">0</span></p>
          <p class="scores__computer">Computer score: <span class="js-computer-score">0</span></p>
        </div>
        <div class="announcements">
          <p class="announcements__winner js-round-winner">Idk</p>
          <div class="announcements__choices-wrapper">
            <img src="./images/question.svg" alt="none" class="announcements__choice js-player-choice">
            <span>vs</span>
            <img src="./images/question.svg" alt="none" class="announcements__choice js-computer-choice">
          </div>
        </div>
        <div class="controls">
          <p class="controls__text">Choose your move. Rock, paper or scissors?</p>
          <div class="controls__wrapper">
            <button class="button controls__button js-control-btn" data-value="rock">Rock</button>
            <button class="button controls__button js-control-btn" data-value="paper">Paper</button>
            <button class="button controls__button js-control-btn" data-value="scissors">Scissors</button>
          </div>
        </div>
      </div>
    </main>
    <dialog class="dialog js-end-game-dialog">
      <p class="dialog__winner js-dialog-winner"></p>
      <p class="dialog__text">Want to restart the game?</p>
      <form method="dialog">
        <button class="button dialog__button" value="restart">Restart</button>
      </form>
    </dialog>
  </div>
  <script src="./app.js"></script>
</body>
</html>
